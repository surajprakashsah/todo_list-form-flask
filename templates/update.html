{% extends 'base.html' %}
{% block body %}   

    <div class="container">
        <h1>Update your Todo list</h1>
        <form action="/update/{{todo.SN}}" method="post">
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
    <div class="container">
        <h1>Your Todo list</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">SN</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">DateTime</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                
                {% for todo in allTodo  %}
                <tr>
                    <th scope="row">{{loop.index}}</th>
                    <td>{{todo.title}}</td>
                    <td>{{todo.desc}}</td>
                    <td>{{todo.date_created}}</td>
                    <td><a href="/update/{{todo.SN}}" type="button" class="btn btn-outline-dark bnt-sn mx-1">Update</button>
                        <a href="/delete/{{todo.SN}}" type="button" class="btn btn-outline-dark bnt-sn mx-1">Delete</button>
                    </td>
                  </tr>
                    
                {% endfor %}
              
              
            </tbody>
          </table>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    -->
